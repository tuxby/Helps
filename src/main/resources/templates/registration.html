<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Helps - Регистрация</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<section class="h-100 mt-3">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100">
      <div class="col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-sm-8">
        <div class="card shadow-lg">
          <div class="card-body p-2">
            <h1 class="fs-4 card-title fw-bold mb-4">Регистрация</h1>
            <form method="POST" class="needs-validation" novalidate="" autocomplete="off">

              <div class="mb-3">
                <label class="mb-2 text-muted" for="email">Логин</label>
                <input id="login" type="login" class="form-control" name="login" value="" required autofocus>
                <div class="invalid-feedback">
                  Неверный логин
                </div>
              </div>

              <div class="mb-3">
                <label class="mb-2 text-muted" for="email">Имя</label>
                <input id="name" type="name" class="form-control" name="name" value="" required autofocus>
                <div class="invalid-feedback">
                  Неверное имя
                </div>
              </div>

              <div class="mb-3">
                <label class="mb-2 text-muted" for="email">Email</label>
                <input id="email" type="email" class="form-control" name="email" value="" required autofocus>
                <div class="invalid-feedback">
                  Неверный email
                </div>
              </div>

              <div class="mb-3">
                <div class="mb-2 w-100">
                  <label class="text-muted" for="password">Пароль</label>
                </div>
                <input id="password" type="password" class="form-control" name="password" required>
                <div class="invalid-feedback">
                  Неверный пароль
                </div>
              </div>

              <div class="d-flex align-items-center">
                <button type="submit" class="btn btn-primary ms-auto">
                  Регистрация
                </button>
              </div>

            </form>
          </div>
          <div class="card-footer py-3 border-0">
            <div class="text-center">
              Есть учетная запись? <a href="/login" class="text-dark">Войти</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="footer">
</footer>

<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>
</html>
