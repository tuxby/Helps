<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helps - Мои запросы</title>

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<main class="container col-10">
  <div class="bg-light rounded p-3">
              <h1 class="display-6 fw-bold">Мои запросы</h1>
              <div class="table-responsive">
                  <table class="table table-striped table-sm">
                      <thead>
                      <tr>
                          <th scope="col">ID запроса</th>
                          <th scope="col">Заголовок</th>
                          <th scope="col">Статус</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr th:each="i:${requestList}">
                          <td th:text="${i.getId()}"></td>
                          <td th:text="${i.getTitle()}"></td>
                          <td th:text="${i.getStatus()}">data</td>
                          <td >
<!--                              <a class="btn btn-secondary my-2" th:href="'/orders/del/'+${i.getId()}" role="button">удалить</a>-->
                              <a class="btn btn-secondary my-2" th:href="'/requests/admin/'+${i.getId()}" role="button">Просмотр</a>
                          </td>
                      </tr>
                      </tbody>
                  </table>
      </div>
  </div>
</main>

<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>
</html>
